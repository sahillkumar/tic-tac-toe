<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>tic tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Galindo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>tic tac toe</h1>
      </div>
      <div class="main">
        <div class="playerForm">
          <form name="playerForm">
            <div class="formItem">
              <label for="playerA">Enter player A name</label><br />
              <input
                type="text"
                id="playerA"
                name="playerA"
                placeholder="e.g. G One"
                required
                minlength="3"
                maxlength="30"
              />
            </div>
            <div class="formItem">
              <label for="playerB">Enter player B name</label><br />
              <input
                type="text"
                id="playerB"
                name="playerB"
                placeholder="e.g. RA One"
                required
                minlength="3"
                maxlength="30"
              />
            </div>
            <div class="formItem">
              <label>Choose marker for player A</label><br />
              <input type="radio" id="valueX" name="marker" value="X" checked />
              <label for="valueX">X</label>
              <input type="radio" id="valueO" name="marker" value="O" />
              <label for="valueO">O</label>
            </div>
            <button type="submit">Start Game</button>
          </form>
        </div>
        <div class="gameContainer">
          <div class="scoreBoard" id="playerAScore">
            <div class="empty">-</div>
            <div class="markerLogo"></div>
            <div class="scoreItem">
              <span class="playerName">-</span>
              <span class="playerScore">-</span>
            </div>
          </div>
          <div class="gameBoard">
            <div class="status">Status</div>
            <div class="board" id="board"></div>
            <div class="controls">
              <button class="exitButton">Exit Game</button>
              <button class="resetButton">Reset Board</button>
            </div>
          </div>
          <div class="scoreBoard" id="playerBScore">
            <div class="empty">-</div>
            <div class="markerLogo"></div>
            <div class="scoreItem">
              <span class="playerName">-</span>
              <span class="playerScore">-</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
